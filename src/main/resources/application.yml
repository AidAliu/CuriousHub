spring:
  datasource:
    url: jdbc:mysql://localhost:3306/CuriousHubDB
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
